stages:
  - test 


start-tests:
  stage: test
  script:
    - echo "Starting testing... This can take some time"


test-admin-access:
  stage: test  
  image: docker:latest

  services:
    - docker:dind

  before_script:
    - docker info
    - apk update
    - apk upgrade
    - apk add --no-cache --upgrade bash
    - apk add python3 py3-pip build-base
    - pip install docker-compose
    - docker-compose --profile backend --profile test create
    - docker-compose --profile backend --profile test start --detach &
    - bash wait-for-container.sh architecture-bashlib-1
  script:
    - echo "Testing admin access..."
    - cd specification-tests
    - pwd
    - chmod +x ./run.sh
    - bash run.sh -d . admin-any

  after_script:
    - docker-compose --profile backend down

 